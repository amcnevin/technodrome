version: "3.8"

services:
  grafana:
    image: grafana/grafana:7.1.5
    container_name: grafana
    volumes: 
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - 3000:3000
    user: "472"

  broker:
    image: eclipse-mosquitto:1.6.10
    container_name: broker
    volumes:
      - "./config/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf"
    ports:
      - 1883:1883
      - 9001:9001

  influxdb:
    image: "influxdb:latest"
    container_name: influxdb
    ports:
      - '8086:8086'
      - '8083:8083'
    volumes:
      - influxdb-storage:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=technodrome
      - INFLUXDB_ADMIN_USER=master_splinter
      - INFLUXDB_ADMIN_PASSWORD=pizzapizza
  
  telegraf:
    image: telegraf:latest
    container_name: telegraf
    restart: always
    volumes:
      - ./config/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro

  postgres:
    image: "postgres:latest"
    container_name: postgres
    ports:
      - 5432:5432
    environment: 
      - POSTGRES_PASSWORD=pizzapizza
    volumes:
      - postgres-storage:/var/lib/postgres
      - ./technodrome/sql/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      
  technodrome:
    container_name: technodrome
    
    build: 
      context: ./technodrome    
      dockerfile: ./dockerfile
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/web/app
    ports:
      - "8000:8000"
    depends_on: 
      - postgres
    
  
volumes:
    broker:
        driver: local
    influxdb-storage:
        driver: local
    postgres-storage:
        driver: local
    
